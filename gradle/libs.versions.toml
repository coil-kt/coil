[versions]
accompanist = "0.22.1-rc"
compose = "1.1.0-rc03"
coroutines = "1.6.0"
lifecycle = "2.4.0"
okhttp = "4.9.3"
okio = "3.0.0"
test = "1.4.0"

[libraries]
accompanist-drawablepainter = { module = "com.google.accompanist:accompanist-drawablepainter", version.ref = "accompanist" }
accompanist-insets = { module = "com.google.accompanist:accompanist-insets", version.ref = "accompanist" }

androidx-activity = "androidx.activity:activity-ktx:1.4.0"
androidx-activity-compose = "androidx.activity:activity-compose:1.4.0"
androidx-appcompat-resources = "androidx.appcompat:appcompat-resources:1.4.1"
androidx-annotation = "androidx.annotation:annotation:1.3.0"
androidx-collection = "androidx.collection:collection:1.2.0"
androidx-constraintlayout = "androidx.constraintlayout:constraintlayout:2.1.3"
androidx-core = "androidx.core:core-ktx:1.7.0"
androidx-exifinterface = "androidx.exifinterface:exifinterface:1.3.3"
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime", version.ref = "lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidx-recyclerview = "androidx.recyclerview:recyclerview:1.2.1"
androidx-vectordrawable-animated = "androidx.vectordrawable:vectordrawable-animated:1.1.0"

androidx-test-core = { module = "androidx.test:core-ktx", version.ref = "test" }
androidx-test-junit = "androidx.test.ext:junit-ktx:1.1.3"
androidx-test-rules = { module = "androidx.test:rules", version.ref = "test" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "test" }

compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }

coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

junit = "junit:junit:4.13.2"

kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit" }

material = "com.google.android.material:material:1.5.0"

okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp-mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp" }

okio = { module = "com.squareup.okio:okio", version.ref = "okio" }
okio-fakefilesystem = { module = "com.squareup.okio:okio-fakefilesystem", version.ref = "okio" }

robolectric = "org.robolectric:robolectric:4.7.3"

svg = "com.caverock:androidsvg-aar:1.4"

[bundles]
test-jvm = [
    "androidx-test-core",
    "androidx-test-junit",
    "androidx-test-rules",
    "androidx-test-runner",
    "coroutines-test",
    "junit",
    "kotlin-test",
    "okhttp-mockwebserver",
    "okio-fakefilesystem",
    "robolectric"
]
test-android = [
    "androidx-test-core",
    "androidx-test-junit",
    "androidx-test-rules",
    "androidx-test-runner",
    "coroutines-test",
    "junit",
    "kotlin-test",
    "okhttp-mockwebserver"
]
