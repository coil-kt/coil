name: 'Get AVD Target'
description: 'Get the AVD target based on its API level.'
inputs:
    api-level:
        required: true
outputs:
    target:
        value: ${{ steps.get-avd-target.outputs.target }}
runs:
    using: "composite"
    steps:
        - id: get-avd-target
          run: echo "::set-output name=target::$(if [ ${{ inputs.api-level }} -ge 30 ]; then echo google_apis; else echo default; fi)"
          shell: bash
