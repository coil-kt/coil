language: android
dist: trusty
jdk: openjdk8
android:
  components:
    - android-29
    - build-tools-29.0.2
branches:
  only:
    - master

env:
  global:
    - secure: ""
    - secure: ""

install:
  # Accept Android licenses.
  - touch ~/.android/repositories.cfg
  - echo yes | sdkmanager "tools" "system-images;android-25;default;x86" > /dev/null
  - export ANDROID_SDK_ROOT="$ANDROID_HOME"
  # Pin the emulator to 29.2.1.0 to work around https://issuetracker.google.com/issues/145622251.
  - curl -fo emulator.zip "https://dl.google.com/android/repository/emulator-linux-5889189.zip"
  - rm -rf "${ANDROID_HOME}/emulator"
  - unzip -q emulator.zip -d "${ANDROID_HOME}"
  - rm -f emulator.zip

before_script:
  # Check syntax and run unit tests first since they're fast.
  - ./gradlew ktlintCheck testDebugUnitTest
  # Create and start the emulator.
  - echo no | avdmanager create avd -f -n test -k "system-images;android-25;default;x86"
  - $ANDROID_HOME/emulator/emulator -avd test -accel off -no-audio -no-window &
  - ./.buildscript/android_wait_for_emulator.sh
  - adb shell input keyevent 82

script:
  # Run the instrumentation tests.
  - ./gradlew connectedDebugAndroidTest

after_success:
  - ./.buildscript/deploy_snapshot.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
