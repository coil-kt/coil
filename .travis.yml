# Adapted from: https://github.com/square/leakcanary/blob/50142e8e40a5a7f50f7ab9d973e199aa9812bd66/.travis.yml

language: android
dist: trusty
android:
  components:
    - android-28
    - build-tools-28.0.3
    - tools
    - platform-tools

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - sdkmanager tools
  - sdkmanager "system-images;android-16;default;armeabi-v7a"
  - echo no | avdmanager create avd -f -n test -k "system-images;android-16;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

install:
  - ./gradlew clean ktlintCheck assembleDebugUnitTest assembleDebugAndroidTest

before_script:
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - ./android_wait_for_emulator.sh
  - adb shell input keyevent 82

script:
  - ./gradlew connectedDebugAndroidTest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
